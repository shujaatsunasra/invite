<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Invite</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    p {
      font-size: 18px;
    }
    .error {
      color: red;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Family Invite</h1>
  <p id="message">Loading invite details...</p>
  <div id="details" style="display:none;">
    <p><strong>Family ID:</strong> <span id="family-id"></span></p>
    <p><strong>Invite Token:</strong> <span id="token"></span></p>
    <button onclick="copyToClipboard()">Copy Token</button>
  </div>
  <script>
    // Initialize Supabase Client
    const supabase = supabase.createClient(
      'https://raprwmuxvyhiusuetcxi.supabase.co', // Replace with your Supabase project URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhcHJ3bXV4dnloaXVzdWV0Y3hpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ1OTQ5NTcsImV4cCI6MjA1MDE3MDk1N30.SAighC7ldQO1lE68taJD0RVCqNm3zmk54oDcGZT-Fto' // Replace with your Supabase anon key
    );

    // Extract the token from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // DOM Elements
    const messageEl = document.getElementById('message');
    const detailsEl = document.getElementById('details');
    const familyIdEl = document.getElementById('family-id');
    const tokenEl = document.getElementById('token');

    // Copy token to clipboard
    function copyToClipboard() {
      navigator.clipboard.writeText(token).then(() => {
        alert('Invite token copied to clipboard!');
      });
    }

    // Fetch and validate the invite token
    async function fetchInviteDetails() {
      if (!token) {
        messageEl.textContent = 'No invite token provided in the URL.';
        messageEl.classList.add('error');
        return;
      }

      try {
        const { data, error } = await supabase
          .from('invites')
          .select('family_id, token, expires_at, is_used')
          .eq('token', token)
          .single();

        if (error || !data) {
          messageEl.textContent = 'Invalid or expired invite token.';
          messageEl.classList.add('error');
          return;
        }

        if (data.is_used) {
          messageEl.textContent = 'This invite token has already been used.';
          messageEl.classList.add('error');
          return;
        }

        const now = new Date();
        const expiresAt = new Date(data.expires_at);
        if (now > expiresAt) {
          messageEl.textContent = 'This invite token has expired.';
          messageEl.classList.add('error');
          return;
        }

        // Display invite details
        messageEl.textContent = 'Invite details:';
        familyIdEl.textContent = data.family_id;
        tokenEl.textContent = data.token;
        detailsEl.style.display = 'block';
      } catch (err) {
        console.error('Error fetching invite details:', err);
        messageEl.textContent = 'An error occurred while fetching the invite.';
        messageEl.classList.add('error');
      }
    }

    // Run the function to fetch invite details
    fetchInviteDetails();
  </script>
</body>
</html>
